<!DOCTYPE html>
<html>
<head>
    <title>Boston Housing Price Prediction</title>
    <style>
        /* Base Reset and Theme */
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        form {
            background-color: #1f1f1f;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #00bcd4;
            border-bottom: 2px solid #00bcd4;
            padding-bottom: 10px;
        }

        /* Generic Input Styles */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: none;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: #333;
            box-shadow: 0 0 4px #00bcd4;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0097a7;
        }

        /* Label-Specific Styles */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            margin-top: 10px;
        }

        label[for="CRIM"] { color: #ff5252; }
        label[for="ZN"] { color: #ffa726; }
        label[for="INDUS"] { color: #ffeb3b; }
        label[for="CHAS"] { color: #81c784; }
        label[for="NOX"] { color: #4dd0e1; }
        label[for="RM"] { color: #9575cd; }
        label[for="AGE"] { color: #f06292; }
        label[for="DIS"] { color: #4db6ac; }
        label[for="RAD"] { color: #ba68c8; }
        label[for="TAX"] { color: #90caf9; }
        label[for="PTRATIO"] { color: #ce93d8; }
        label[for="B"] { color: #aed581; }
        label[for="LSTAT"] { color: #ffab91; }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h2>Boston Housing Price Prediction</h2>

        <label for="CRIM">CRIM:</label>
        <input type="text" name="CRIM">

        <label for="ZN">ZN:</label>
        <input type="text" name="ZN">

        <label for="INDUS">INDUS:</label>
        <input type="text" name="INDUS">

        <label for="CHAS">CHAS:</label>
        <input type="text" name="CHAS">

        <label for="NOX">NOX:</label>
        <input type="text" name="NOX">

        <label for="RM">RM:</label>
        <input type="text" name="RM">

        <label for="AGE">AGE:</label>
        <input type="text" name="AGE">

        <label for="DIS">DIS:</label>
        <input type="text" name="DIS">

        <label for="RAD">RAD:</label>
        <input type="text" name="RAD">

        <label for="TAX">TAX:</label>
        <input type="text" name="TAX">

        <label for="PTRATIO">PTRATIO:</label>
        <input type="text" name="PTRATIO">

        <label for="B">B:</label>
        <input type="text" name="B">

        <label for="LSTAT">LSTAT:</label>
        <input type="text" name="LSTAT">

        <input type="submit" value="Predict">

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </form>
</body>
</html>
